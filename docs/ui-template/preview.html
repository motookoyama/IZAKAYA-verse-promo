<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Preview</title>
    <link rel="stylesheet" href="./kit.css" />
    <link id="theme-link" rel="stylesheet" href="./themes/dark.css" />
    <script>
      // Set theme ASAP from query (?theme=cyberpunk)
      (function(){
        try{
          var t = new URLSearchParams(location.search).get('theme');
          if(t){ var link=document.getElementById('theme-link'); link.href = './themes/' + t + '.css'; }
        }catch(_){ }
      })();
    </script>
  </head>
  <body>
    <header class="ui-header">
      <div class="brand" id="brandName">Preview</div>
      <div class="grow"></div>
      <div class="actions">
        <img id="brandIcon" alt="icon" style="width:28px;height:28px;border-radius:6px;border:1px solid var(--line);object-fit:cover" />
      </div>
    </header>
    <main class="ui-main">
      <div class="grid2">
        <section class="panel">
          <div class="panel-head">Buttons</div>
          <div class="panel-body">
            <button class="btn">Default</button>
            <button class="btn primary">Primary</button>
          </div>
        </section>
        <section class="panel">
          <div class="panel-head">Card 400x600</div>
          <div class="panel-body" style="display:flex;gap:12px;align-items:flex-start">
            <div class="preview"><img id="prevImg" style="max-width:240px" /></div>
            <div style="flex:1">
              <div class="form">
                <label>Title<input class="input" type="text" placeholder="Kasou Kawari"/></label>
                <label>Excerpt<textarea class="textarea" rows="6" placeholder="first_mes / behavior"></textarea></label>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <div id="toasts" class="toasts"></div>
    <script src="./kit.js"></script>
    <script>
      (function(){
        try{
          var t = new URLSearchParams(location.search).get('theme');
          if(t){ document.getElementById('brandName').textContent = 'Preview â€” ' + t; }
        }catch(_){ }
      })();
    </script>
  </body>
  </html>
