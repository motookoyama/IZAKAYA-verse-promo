server {
    listen 8080;
    server_name localhost;

    # Root and index files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location /assets {
        try_files $uri =404;
    }

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
